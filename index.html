<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        Your new library
    </header>
    <span class="material-icons-two-tone add" id="openModal">
        library_add
    </span>
    <div class="bigPart">
        <table class="container">
            <tr class="titles">
                <th style="width:45%">Title</th>
                <th style="width:25%">Author</th>
                <th style="width:15%; font-size:17.5px">Number of pages</th>
                <th style="width:15%">Read?</th>
            </tr>
        </table>
    </div>
    <footer>
        Made by <a href="https://github.com/Renato0496?tab=repositories">Renato Alvarado</a>
    </footer>
    <div id="myFirstModal" class="modal">
        <form class="formModal">
            <span class="close">&times;</span>
            <h2>Book data</h2>
            <input class="textInput" type="text" id="title" name="title" placeholder="Title">
            <input class="textInput" type="text" id="author" name="author" placeholder="Author">
            <input class="textInput" type="text" id="pages" name="pages" placeholder="Pages">
            <input type="checkbox" id="readOrNot" name="readOrNot" value="Read?">
            <label for="read" class="labeled"> Have you read it?</label>
            <button type="button" class="addButton">Add book</button>
        </form>

    </div>
</body>

</html>
